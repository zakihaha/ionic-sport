<ion-header [translucent]="true">
	<ion-toolbar color="primary">
		<ion-title>
			Search Player
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Search Player</ion-title>
		</ion-toolbar>
	</ion-header>
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<ion-item>
					<ion-label position="floating">Player Name</ion-label>
					<ion-input type="text" [(ngModel)]="name"></ion-input>
				</ion-item>
			</div>
			<div class="col-md-2">
				<ion-button (click)="getData()" color="primary" class="ion-margin-top"><ion-icon name="search-outline"></ion-icon></ion-button>
			</div>
		</div>


		<div *ngFor="let player of dataPlayers.player">
			<div class="d-flex align-items-center justify-content-between mb-2 mt-4">
					<div>
						<h5>{{player.strPlayer}}</h5>
						<p>{{player.strNationality}}</p>
					</div>
				<ion-button (click)="detail(player)" color="success">See details</ion-button>
			</div>
		</div>
	</div>
</ion-content>
